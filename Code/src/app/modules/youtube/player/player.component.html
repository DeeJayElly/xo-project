<div class="video-container">
  <div class="gl-loading showLoading" *ngIf="videoLoader">
    <div class="spinner"></div>
  </div>
  <iframe (load)='loadVideo()' width="100%" height="100%" [src]="urlSafe" frameborder="0" allowfullscreen></iframe>
</div>
<div class="controls">
  <button mat-button [routerLink]="['/youtube']">< Back to Trends</button>
</div>
